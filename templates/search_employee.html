<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>社員データベース検索ページ</title>
    </head>
    <body>
        <h1>条件を指定して社員情報を検索します。</h1>
        <form method="post">
            <select name="search_department">
                <option value="">部署を選択してください</option>
                {% for department_info in department_infomation%}
                    <option value="{{search_department_id}}">{{department_info.department_name}}</option>
                {% endfor %}
            </select>
            <p>社員ID：<input name="search_employee_id"></p>
            <p>名前に含む文字：<input name="search_employee_name"></p>
            <button type="submit" value="search">検索</button>
        </form>
    </body>
    <footer>
        <a href="./">戻る</a>
    </footer>
</html>
