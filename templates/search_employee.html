<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>社員データベース検索ページ</title>
    </head>
    <body>
        <h1>条件を指定して社員情報を検索します。</h1>
        <form action="/search/">
            <select value="search_department">
                <!-- 新規に部署が追加する可能性が存在　-->
                <!-- DBから呼び出す方が良い…！ -->
                <option value="営業" name="営業">営業</option>
            </select>
            <p>社員ID：<input name="search_employee_id"></p>
            <p>名前に含む文字：<input name="search_employee_name"></p>
            <button type="submit" value="search">検索</button>
        </form>
    </body>
    <footer>
        <a href="./">戻る</a>
    </footer>
</html>
